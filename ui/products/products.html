<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savdo Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../main page/homeDesign.css">
    <link rel="stylesheet" href="./products.css">
  </head>
  <body>
    <!-- site box -->
    <div class="box">
      <!-- main -->
      <main>
        <!-- dashboard -->
        <div id="dashboard">
          <!--logo and title-->
          <div class="logotip">
            <img
              src="../../static/3d-vector-delivery-van-box-600nw-2176128311.webp"
              alt="img"
              class="site-logo"
            />
            <p class="site-name">Savdo Platform</p>
          </div>

          <!-- navigations  -->
          <div class="navigation">
            <p class="role">Admin...</p>

            <a href="/ui/main page/index.html" target="_top">
              <div class="navigation-div home">
                <i class="fa fa-home"></i>
                <p>Home</p>
                <div id="stepAtHome" class="step"></div>
              </div>
            </a>
            <a href="/ui/users/users.html" target="_top">
              <div class="navigation-div users">
                <i class="fa fa-user-circle"></i>
                <p> Users</p>
                 <div id="stepAtUsers" class="step"></div>
              </div>
            </a>
            <a href="./products.html" target="_top">
              <div class="navigation-div products">
                <i class="fa fa-shopping-basket"></i>
                <p>Products</p>
                 <div id="stepAtProducts" class="step"></div>
              </div>
            </a>
            <a href="/ui/contacts/contact.html" target="_top">
              <div class="navigation-div contacts">
                <i class="fa fa-address-book"></i>
                <p>Contacts</p>
                 <div id="stepAtContacts" class="step"></div>
              </div>
            </a>
            <a href="#" target="_top">
              <div class="navigation-div orders">
                <i class="fa fa-reorder"></i>
                <p>Orders</p>
                 <div id="stepAtOrders" class="step"></div>
              </div>
            </a>
            <a href="#" target="_top">
              <div class="navigation-div analize">
                <i class="fa fa-bar-chart"></i>
                <p>Analize</p>
                 <div id="stepAtAnalize" class="step"></div>
              </div>
            </a>
            <div class="navigation-div dark-light">
              <i class="fa fa-moon-o"></i>
              <i class="fa fa-sun-o"></i>
              <p>Light</p>
            </div>
          </div>
        </div>

        <!-- --------------------------------------------------------------- -->
        <!-- menu -->
        <div class="menu">

          <div class="header">
            <div class="search-dev">
              <input
                id="searchInput"
                type="search"
                placeholder="Search product by name..."
              />
              <button id="searchButton" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>

            <!-- admin name v img -->
            <div class="account-img">
              <p id="adminName">Admin name...</p>
              <input type="file" id="image" accept="image/*" />
              <button id="uploadBtn">Upload</button>
              <label for="image" class="img-label">
                <img id="preview" src="" alt="shu yerni bos" />
              </label>
            </div>
                   
          </div>

          <section>
          
          </section>
      </main>
    </div>

    <script src="/ui/main page/homeEngine.js"></script>
    <script src="./products.js"></script>
  </body>
</html>

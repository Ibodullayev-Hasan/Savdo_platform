<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../auth/authStyle.css">
</head>
<body>
    <div class="box">
        <h1 class="sign-title">Sign in</h1>
        <div id="error-message"></div>
        
    <div class="sign-up">
        <form id="sign-up-form">
            <input required type="text" name="fullname" placeholder="Full name" />
            <input required type="text" name="username" placeholder="User name" />
            <input required type="email" name="email" placeholder="Email" />
            <input required type="password" name="password" placeholder="Password" />
            <input required type="number" name="phonenumber" placeholder="Phone number">
            <button type="submit">Submit</button>
     </form>

      </div>
    </div>
    <script src="/ui/auth/sign-up.js"></script>
</body>
</html>

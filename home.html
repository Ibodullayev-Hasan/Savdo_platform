<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savdo Platform</title>
    <link rel="stylesheet" href="./homePage.css" />
  </head>
  <body>
    <div class="box">
      <!-- header -->
      <header>
        <div id="error-message"></div>
        <h1 class="title">Home page</h1>
      </header>

      <!-- main -->
      <main>

        <h1>This is Main</h1>

        <!-- data input -->
        <div class="forms">
            <form id="userForm">
                <input name="fullname" required placeholder="fullName" type="text" />
                <input name="email" required placeholder="email" type="email" />
                <input name="password" required placeholder="password" type="text" />
                <input name="username" required placeholder="userName" type="text" />
                <input name="phonenumber" required placeholder="phoneNumber" type="number" />
                <button type="submit" class="submitBtn">Submit</button>
              </form>
        </div>

        <!-- Foydalanuvchilar ma'lumotlarini ko'rsatish uchun jadval -->
        <table id="usersTable" border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Username</th>
              <th>Password</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody>
            <!-- JavaScript orqali ma'lumotlar shu yerga qo'shiladi -->
          </tbody>
        </table>

        <!-- update section -->
        <h2>update section</h2>
         <section class="update-section">
          <table id="updateUsersTable" border="1">
            <thead>
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>O'zgartirish</th>
              </tr>
            </thead>
            <tbody>
              <!-- Ma'lumotlar shu yerga JavaScript orqali qo'shiladi -->
            </tbody>
          </table>
          
         </section>
      </main>

      <!-- footer -->
      <footer>
        <h1>This is Footer</h1>
      </footer>
    </div>

    <script src="./crud/create.js"></script>
    <script src="./crud/read.js"></script>
    <script src="./crud/updateVdelete.js"></script>
  </body>
</html>
